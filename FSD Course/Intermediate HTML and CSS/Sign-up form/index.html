<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <img
          src="./images/halie-west-25xggax4bSA-unsplash.jpg"
          alt="photo of plants"
        />
        <div class="logo">
          <img src="./images/odin-lined.png" alt="odin logo" />
          <h2>ODIN</h2>
        </div>
        <div class="credentials">
          <p>Photo by <span>Halie Vest</span> on <span>Unsplash</span></p>
        </div>
      </div>
      <div class="form-container">
        <div class="form-description">
          <div>
            <p>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.<br />
              Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
          </div>
        </div>
        <form class="main-form" method="post" action="#">
          <div class="form">
            <h1>Let's do this!</h1>
            <div class="inputs">
              <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" />
              </div>
              <div>
                <label for="last_name">Last Name:</label>
                <input type="text" id="first_name" />
              </div>

              <div>
                <label for="email">Email:</label>
                <input type="email" id="email" />
              </div>
              <div>
                <label for="phone_number">Phone number:</label>
                <input type="number" id="phone_number" />
              </div>

              <div>
                <label for="password">Password:</label>
                <input minlength="3" type="password" id="password" required />
              </div>
              <div>
                <label for="confirm_password">Confirm password:</label>
                <input
                  minlength="3"
                  type="password"
                  id="confirm_password"
                  required
                />
              </div>
            </div>
          </div>
          <div class="submit">
            <button type="submit">Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
