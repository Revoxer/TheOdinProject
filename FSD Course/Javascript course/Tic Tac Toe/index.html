<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>

      <div class="name-input" id="name-input">
        <h2>Enter Player Names</h2>
        <div class="input-group">
          <label for="player1-name">Player 1 (X):</label>
          <input
            type="text"
            id="player1-name"
            placeholder="Enter name"
            maxlength="15"
          />
        </div>
        <div class="input-group">
          <label for="player2-name">Player 2 (O):</label>
          <input
            type="text"
            id="player2-name"
            placeholder="Enter name"
            maxlength="15"
          />
        </div>
        <button id="start-game" class="btn-primary">Start Game</button>
      </div>

      <div class="game-section" id="game-section">
        <div class="player-info">
          <div>
            Current Player:
            <span id="current-player" class="player-name"></span>
          </div>
        </div>

        <div class="board" id="board">
          <div class="cell" data-index="0"></div>
          <div class="cell" data-index="1"></div>
          <div class="cell" data-index="2"></div>
          <div class="cell" data-index="3"></div>
          <div class="cell" data-index="4"></div>
          <div class="cell" data-index="5"></div>
          <div class="cell" data-index="6"></div>
          <div class="cell" data-index="7"></div>
          <div class="cell" data-index="8"></div>
        </div>

        <div id="message"></div>

        <div class="button-group">
          <button id="restart" class="btn-secondary">Restart Game</button>
          <button id="new-players" class="btn-secondary">New Players</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
