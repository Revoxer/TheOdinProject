<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <h1 class="result"></h1>
      </div>
      <div class="body">
        <button onclick="getClear()">CLR</button>
        <button onclick="getSymbol('+')">+</button>
        <button onclick="getSymbol('-')">-</button>
        <button onclick="getSymbol('*')">*</button>
        <button onclick="getSymbol('/')">/</button>
        <button onclick="removeItem()">BS</button>
        <button onclick="getSymbol('1')">1</button>
        <button onclick="getSymbol('2')">2</button>
        <button onclick="getSymbol('3')">3</button>
        <button onclick="getSymbol('4')">4</button>
        <button onclick="getSymbol('5')">5</button>
        <button onclick="getSymbol('6')">6</button>
        <button onclick="getSymbol('7')">7</button>
        <button onclick="getSymbol('8')">8</button>
        <button onclick="getSymbol('9')">9</button>
        <button onclick="getSymbol('.')">.</button>
        <button onclick="getSymbol(0)">0</button>
        <button onclick="getResult()">=</button>
      </div>
    </div>
  </body>

  <script src="./script.js"></script>
</html>
